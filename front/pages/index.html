<div class="grid grid-rows-[auto_1fr_auto] h-[100dvh]">
  <br _="on load template 'header' end" />

  <div class="grid grid-cols-2 gap-2 justify-center items-center p-4">

    <div class="ml-6">
      <h1 class="text-[6rem] leading-[5.5rem] font-InterBold m-0"><span id="c">C</span><span id="counter"
          class="transition-all duration-200">oo</span><span id="kiz">kize</span></h1>
      <div class="ml-7 italic" id="multiplier">Enchanced your Team</div>
      <div class="mt-5 flex gap-3">
        <button _="on click secret 'get-started' end"
          class="rounded-full border-white border bg-white text-black px-3 py-2 transition-all duration-100 hover:bg-black hover:text-white ">
          Get started
        </button>
        <button _="on click secret 'doc' end"
          class="rounded-full border-white border px-3 py-2 transition-all duration-100 hover:bg-white hover:text-black ">
          Documentation
        </button>

      </div>
    </div>
    <br _="on load template 'cookie' end" />
  </div>
  <br _="on load template 'footer' end" />
</div>
