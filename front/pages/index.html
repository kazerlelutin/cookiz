<div class="grid grid-rows-[auto_1fr_auto] h-[100dvh]">
  <br _="on load template 'header' end" />

  <div class="sm:grid sm:grid-cols-2 flex flex-col-reverse gap-2 sm:justify-center justify-end items-center p-4">

    <div class="sm:ml-6 sm:text-left text-center">
      <br _="on load template 'cookize' end" data-bind="c" />
      <div class="ml-7 italic" id="multiplier" data-trans="tagline">Enchanced your Team</div>
      <div class="mt-5 flex gap-3">
        <button _="on click secret 'get-started' end" data-trans="get-started"
          class="rounded-full border-white border bg-white text-black px-3 py-2 transition-all duration-100 hover:bg-black hover:text-white">
          Get started
        </button>
        <button _="on click secret 'doc' end" data-trans="documentation"
          class="rounded-full border-white border px-3 py-2 transition-all duration-100 hover:bg-white hover:text-black ">
          Documentation
        </button>
      </div>
    </div>
    <br _="on load template 'cookie' end" />
  </div>
  <br _="on load template 'footer' end" />

  <span class="fixed" _="on load translate end"></span>
</div>
